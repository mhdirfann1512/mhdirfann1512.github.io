<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 50px auto;
			max-width: 800px;
		}
		.image {
			position: relative;
			width: 300px;
			height: 200px;
			margin: 20px;
			overflow: hidden;
			border: 4px solid #fff;
			box-shadow: 0 0 20px rgba(0,0,0,0.3);
			cursor: pointer;
		}
		.image img {
			display: block;
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.5s;
		}
		.image:hover img {
			transform: scale(1.2);
		}
		.image:hover .overlay {
			opacity: 1;
		}
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
			color: #fff;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			opacity: 0;
			transition: opacity 0.5s;
		}
		.overlay h3 {
			margin-top: 0;
			margin-bottom: 10px;
			font-size: 24px;
			font-weight: 400;
			line-height: 1.2;
		}
		.overlay p {
			margin: 0;
			font-size: 16px;
			font-weight: 300;
			line-height: 1.2;
		}
	</style>
</head>
