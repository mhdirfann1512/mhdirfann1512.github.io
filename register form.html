<!DOCTYPE html>
<html>
<body>
<style>
div {
  background-color: lightgrey;
  width: 400px;
  border: 70px solid green;
  padding: 100px;
  margin: 30px;
}

input[type=submit] 
{
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 12px 130px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
</style>

<div>
<table>
<form action="/action_page.php">
 <tr>
  <td><label for="fname">Name:</label></td>
  <td><input type="text" id="fname" name="fname" placeholder="your name"></td>
  </tr>
 
  <tr>
  <td><label for="email"> Email:</label></td>
  <td><input type="email" id="email" name="email" placeholder="your email"></td>
  </tr>
  
  <tr>
  <td><label for="pwd">Password:</label></td>
  <td><input type="password" id="pwd" name="pwd"></td>
  </tr>
  
  <tr>
  <td><label for="phone"> Phone number:</label></td>
  <td><input type="tel" id="phone" name="phone" placeholder="123-4567812" pattern="[0-9]{3}-[0-9]  {8}" required></td>
  </tr>
  
  <tr>
  <td><label for="gender">Gender :</label></td>
  <td> 
  <label for="male">Male :</label>
  <input type="radio" id="gender" name="gender" value="Male">
  <label for="female">Female :</label>
  <input type="radio" id="gende" name="gender" value="Female">
  <label for="others">Others:</label>
  <input type="radio" id="gende" name="gender" value="Others">

  </td>
  </tr>
  
  <tr>
  <td><label for="language">Language:</label></td>
<td>
<select id="language">
  <option value="english">English</option>
  <option value="spanish">Spanish</option>
  <option value="arab">Arab</option>
  <option value="malay">Malay</option>
</select>
  </td>
  
 <tr>
  <td><label for="zip">Zip code :</label></td>
  <td><input type="zip" id="zip" name="zip_code"></td>
 </tr>
  
  <tr>
  <td><label for="about">About:</label></td>
  
  <td><textarea id="about" name="about" rows="2" cols="30" placeholder="write about yourself.."></textarea></td>
  </tr>
  
  <tr>
  
  <th colspan="2"><input type="submit" value="REGISTER"></th>
  </tr>
  
  </div>

</form> 
</table>
 </div>

</body>
</html>
